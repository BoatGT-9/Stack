<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Stack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drag and Drop Stack Game</h1>
        <div class="block-container">
            <div class="block block1" draggable="true"> 1</div>
            <div class="block block2" draggable="true">2</div>
        </div>
        <div id="stack-container" class="stack-container"></div>
        <div class="status-container">
            <div id="status-message" class="status-message"></div>
            <div id="count-message" class="count-message"></div>
            <div id="position-message" class="position-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
